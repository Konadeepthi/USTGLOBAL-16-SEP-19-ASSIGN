<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
    <label for="name">Name</label><br>
    <input type="name" name="name" id="name" placeholder="enter the name"><br>
    <label for="email">Email</label><br>
    <input type="email" name="Email" id="Email"><br>
    <label for="mobile">Mobile</label><br>
    <input type="tel" name="mobile" id="mobile"><br>
    <label for="gender">Gender</label><br>
    <input type="radio" name="gender" id="male">male
    <input type="radio" name="gender" id="female">female
    <input type="radio" name="gender" id="other">other
    <br>
    <label for="month">Joining month</label>
    <select name="month" id="month">
        <option value="0" selected disabled>select</option>
        <option value="jan">jan</option>
        <option value="fib">fib</option>
        <option value="march">march</option>
        <option value="april">april</option>
    </select>
    <br>
    <input type="checkbox" name="value" id="value">
    <label for="agree">I agree</label>
    <br>
    <input type="submit" value="Submit">
    <input type="reset" value="reset">
</form>

</body>
</html>
