<body>
    <script>
        function person(name,age){
            this.name=name;
            this.age=age;
        }
        var per1=new person("deepthi",22);
        var per2=new person("xyz",23);
        var per3=new person("hima",24);
        var per4=new person("bindu",25);
        console.log(per1.name+' '+per1.age);
        console.log(per2.name+' '+per2.age);
        console.log(per3.name+' '+per3.age);
        console.log(per4.name+' '+per4.age);
        </Script>
</body>
